<!DOCTYPE=html>
<html lang="rus">
	<head>
		<title>The Great Keksby</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/common.css"/>
		<link rel="stylesheet" href="css/header.css"/>
	</head>
	<body>

			<div class="header">

							<div class="company-name__name">

					</div>
					<div class="top-menu__navigation">
						
					</div>
					<a href="#" class="top-menu__order">ЗАКАЗАТЬ</a>
				</div>
				<div class="content-description">
					<p>Аксессуары для котов

				</div>
			</div>
			<div class="features">
				<div class="features__row">
					<div class="variety">
						<div class="feature-logo">
							<img src="">
						</div>

						<div class="feature-description"></div>
					</div>
					<div class="features__row-divider"></div>
					<div class="quality">
						<div class="feature-logo">
							<img src="">
						</div>
						<div class="feature-name"></div>
						<div class="feature-description"></div>
					</div>
					<div class="features__row-divider"></div>
					<div class="safety">
						<div class="feature-logo">
							<img src="">
						</div>
						<div class="feature-name"></div>
						<div class="feature-description"></div>
					</div>
				</div>
			</div>
			<div class="reference">
				<div class="topic__top-row">
					<div class="topic-title">Немного теории</div>
					<a href="#" class="topic-button">СПРАВОЧНИК</a>
				</div>
				<div class="reference__body">
					<div class="cat-color">
						<div class="reference__container">
							<div class="reference-name__row">
								<div class="reference-title"></div>
								<div class="source"></div>
								<a href="#" class="source-link"></a>
							</div>
							<div class="reference-content__row">
								<img src="" class="reference-image">
								<div class="reference-description"></div>
							</div>
						</div>
					</div>
					<div class="cat-home">
						<div class="reference__container">
							<div class="reference-name__row">
								<div class="reference-title"></div>
								<div class="source"></div>
								<a href="#" class="source-link"></a>
							</div>
							<div class="reference-content__row">
								<img src="" class="reference-image">
								<div class="reference-description"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="reviews">
				<div class="topic__top-row">
					<div class="topic-title">Довольные коты</div>
					<a href="#" class="topic-button">ВСЕ ОТЗЫВЫ</a>

				<div class="reviews__row">

			<div class="popular-and-price">

					<div class="popular__row">
						<div class="product__box">
							<img src="" class="product__image">
							<div class="description__row">
								<div class="product__name"></div>
								<div class="product__price"></div>
							</div>
							<div class="actions__row">
								<a href="#" class="action product-description">ОПИСАНИЕ</a>
								<a href="#" class="action product-order">КУПИТЬ</a>

						</div>
						<div class="product__box">
							<img src="" class="product__image">

								<div class="product__name"></div>
								<div class="product__price"></div>
							</div>
							<div class="actions__row">

								<a href="#" class="action product-order">КУПИТЬ</a>
							</div>
						</div>
						<div class="product__box">
							<img src="" class="product__image">
							<div class="description__row">
								<div class="product__name"></div>
								<div class="product__price"></div>
							</div>
							<div class="actions__row">

						</div>
					</div>

					<div class="topic__top-row title-only">
						<div class="topic-title">Прайс-лист на услуги</div>
					</div>
					<table class="price__table">
					</table>
				</div>
			</div>
			<div class="feedback-form">
				<div class="topic__top-row">
						<div class="topic-title">Прайс-лист на услуги</div>
						<div class="topic-addition">Свяжитесь с нами, и мы развеем оставшиеся у вас сомнения!</div>
				</div>
				<div class="feedback-form__row">
					<form>
						<div class="user-name"></div>
						<div class="contact-information__row">
							<div class="phone-number"></div>
							<div class="email"></div>
						</div>
						<checkbox>
						<select>
						<textarea>
						<button type="submit" id="submit-button">ОТПРАВИТЬ</button>
					</form>
					<img src="" class="feedback-form__image">
				</div>
			</div>
			<div class="footer"></div>
		</div>
